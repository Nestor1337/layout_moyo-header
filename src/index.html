<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <a class="logo" href="#">
        <img
          src="./images/logo.png"
          alt="moyo_logo"
        >
      </a>
      <nav class="nav__header">
        <ul class="ul__links">
          <a class="nav__link is-active" href="#Apple">Apple</a>
          <a class="nav__link" href="#Samsung">Samsung</a>
          <a class="nav__link" href="#Smartphones">Smartphones</a>
          <a
            data-qa="hover"
            class="nav__link"
            href="#Laptops & Computers"
            >Laptops & Computers
          </a>
          <a class="nav__link" href="#Gadgets">Gadgets</a>
          <a class="nav__link" href="#Tablets">Tablets</a>
          <a class="nav__link" href="#Photo">Photo</a>
          <a class="nav__link" href="#Video">Video</a>
        </ul>
      </nav>
    </header>
  </body>
</html>
